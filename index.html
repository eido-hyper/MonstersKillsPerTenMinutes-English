<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>十分鐘怪物擊殺數</title>
	<link href="MapleStory.ico" rel="icon">
	<script type="text/javascript" src="mylibrary.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
	<table>
		<tbody>
			<tr>
				<td id="職業選擇">
					<span id="編輯選擇區">編輯選擇區</span>
					<hr>
					分類：<select id="職業群">
					</select>
					<br>
					職業：<select id="職業">
					</select>
					<br>
					等級：<input id="玩家等級" type="text" value="250" /><span id="玩家等級錯誤"></span>
					<br>
					區域：<select id="區域">
					</select>
					<hr>
					<br>
					<span class="小標題">簡介</span>
					<hr>
					1. 在上方選擇職業即可
					<br>
					<br>
					2. 在上方輸入您的等級可以由網頁快速運算基本經驗獲得量，若有經驗加倍請自行乘上倍率。
					<br>
					<br>
					3. 可以點擊<span class="橘色">地圖</span>、<span class="橘色">擊殺數</span>、<span class="橘色">經驗值</span>旁邊的按鈕來做排序。
					<hr>
					<br>
					<br>
					<br>
					<br>
					<span class="小標題">備註</span>
					<hr>
					1. 樓層後標記"★"號表示原作者認為較用心的回覆，參考就好。
					<br>
					<br>
					2. 幽暗欄位後標記"*"為可以用幽暗秒怪。
					<hr>
					<br>
					<br>
					<br>
					<br>
					<span class="小標題">資料來源</span>
					<hr>
					<a href="https://forum.gamer.com.tw/C.php?page=1&bsn=7650&snA=995533">巴哈蒐集串</a>
					<br>
					<a href="https://docs.google.com/spreadsheets/d/1LLxGr0pYy7qrl6-5WuCB-x8xCgd523mdyEObmcVRCa4/edit#gid=968838619">擊殺數資料庫</a>
					<br>
					<a href="https://docs.google.com/spreadsheets/d/1RWOIKUgx2WgThwUXahg6y1le3bQeb-kzssGjdeXEnBA/edit#gid=1063181727">地圖平均經驗資料庫</a>
					<br>
					<a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vSplDOktwi4lBhEY3JqBbs5tdF4MrX_wBJ4u28c6IiO8xnhWPOc2FeSVBr7aNlfg4fVzdORQQ-qX0K-/pubhtml">資料庫統整檔</a>
					<hr>
					<br>
					<br>
					<br>
					<br>
					<span class="小標題">更新紀錄</span>
					<hr>
					<a href="https://github.com/wj654cj86/MonstersKillsPerTenMinutes/commits">github更新列表</a>
					<hr>
				</td>
				<td id="主要表">
					<table>
						<thead id="怪物隻數表thead">
						</thead>
						<tbody id="怪物隻數表"></tbody>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
